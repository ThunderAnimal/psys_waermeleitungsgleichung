<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Heat Conduction</title>
        <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/extras/noUiSlider/nouislider.css"/>

        <!-- OWN Style  -->
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Heat Contuction</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="inputParameters">
            <div class="row valign-wrapper">
                <div class="col s7">
                    <div class="valign-wrapper">
                        <div class="input-field col s3 tooltipped" data-position="bottom" data-delay="300" data-tooltip="Wärmeusgleichung konvergiert um die angegeben Temperatur">
                            <input id="inputDifftemerature" type="text">
                            <label for="inputDifftemerature">Diff. Temperatur</label>
                        </div>
                        <div class=" col s9">
                            <div id="rangeDiffTemperature"></div>
                        </div>
                    </div>
                    <div class=" valign-wrapper">
                        <div class="input-field col s3 tooltipped" data-position="bottom" data-delay="300" data-tooltip="Prozentangabe wie gut die Wärme an die Umgebung abgegeben wird">
                            <input id="inputWaermeleitfaehigkeit" type="text">
                            <label for="inputWaermeleitfaehigkeit">Wärmeleitfähigkeit</label>
                        </div>
                        <div class=" col s9">
                            <div id="rangeWaermeleitfaehigkeit"></div>
                        </div>
                    </div>
                    <div class=" valign-wrapper">
                        <div class="input-field col s3 tooltipped" data-position="bottom" data-delay="300" data-tooltip="Größe des Rasters">
                            <input id="inputRasterSize" type="text">
                            <label for="inputRasterSize">Raster</label>
                        </div>
                        <div class=" col s9">
                            <div id="rangeRasterSize"></div>
                        </div>
                    </div>
                </div>
                <form action="#" class="col offset-s1 s4">
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test1" value="serial" checked />
                        <label for="test1">Serial</label>
                    </p>
                    <p> <input class="with-gap" name="group1" type="radio" id="test2" value="openmp_manually" />
                        <label for="test2">Parallel - OpenMP manually</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test3" value="openmp_slow" />
                        <label for="test3">Parallel - OpenMP auto (slow)</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test4" value="openmp_fast" />
                        <label for="test4">Parallel - OpenCM auto (fast)</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test5" value="opencl" />
                        <label for="test5">Parallel - OpenCL</label>
                    </p>
                </form>
            </div>

            <div class="heatMap_small tooltipped" data-position="bottom" data-delay="300" data-tooltip="Position der Hitzequelle festlegen">
            </div>


            <div class="center-align">
                <a id="btnStart" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Starte Verarbeitung</a>
            </div>
        </div>
        <div id="result" style="display: none">
            <div id="loaderCalcProc" class="progress">
                <div class="indeterminate"></div>
            </div>
            <div class="row valign-wrapper">
                <div class="col offset-s1 s10">
                    <div class="heatMap">

                    </div>
                </div>
                <div class="col s1">
                    <img class="heatMap_legend" src="images/heatmap_scale.png">
                </div>
            </div>

            <div class="center-align">
                <h5 class="header"> Schritt: <span id="currentStep"></span> </h5>
                <h6 class="header"> Schritte Gesamt: <span id="countSteps" style="padding-right: 20px"></span> Benötigte Zeit: <span id="time"></span>s</h6>
            </div>


            <div class="center-align">
                <a id="btnRestart" class="waves-effect waves-light btn"><i class="material-icons left">replay</i>Neue Verarbeitung</a>
            </div>
        </div>

    </main>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container grey-text text-darken-4">
                2017 © Lukas Grünewald, Martin Weber
                <span class="right">Node.js: <script>document.write(process.versions.node)</script>,
                Chromium: <script>document.write(process.versions.chrome)</script>,
                Electron: <script>document.write(process.versions.electron)</script></span>

            </div>
        </div>
    </footer>

  </body>
  <script>
    // You can also require other files to run in this process
    require('./js/renderer.js');
  </script>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/extras/noUiSlider/nouislider.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</html>
